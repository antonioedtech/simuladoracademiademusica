<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Música - Simulador</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="header">
        <h1>Academia de Música</h1>
        <p>Inscripción a Clases de música</p>
    </header>

       <main class="container">
         
           <section id="seccion-inscripcion">
            
               <h2>Datos del Aspirante</h2>
                  <form id="formulario-inscripcion">
                  
                      <div class="input-group">
                          <label for="nombre">Nombre Completo:</label>
                          <input type="text" id="nombre" required>
                      </div>

                      <div class="input-group">
                          <label for="curso">Clase deseada:</label>
                          <select id="curso" required>
                              <option value="">Selecciona un instrumento</option>
                          </select>
                      </div>

                      <div class="input-group">
                          <label>
                              <input type="checkbox" id="aplicar-descuento">
                              Soy principiante (nunca he tomado clases)
                          </label>
                      </div>

                        <button type="submit" id="btn-inscribir">INSCRIBIRSE</button>

                    </form>
              </section> 
               <hr>

              <section id="seccion-resumen" class="resumen-oculto">
                  <h2>✅ Resumen de tu Inscripción</h2>
                  <div id="resultado-inscripcion" class="resumen-card">
                      </div>   
                  <button id="btn-ver-alumnos">Ver todos los alumnos inscritos (LocalStorage)</button>
              </section>
          
              <section id="seccion-alumnos" class="alumnos-oculto">
                  <h3>Lista de Inscritos</h3>
                  <ul id="lista-alumnos">
                   </ul>
              </section>
       
        </main>

    <footer>
        <p>Simulador creado para el bootcamp de JavaScript.</p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
